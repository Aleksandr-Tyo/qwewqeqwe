<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="registerForm">
        
            <div class="text">
                <h2>Welcome back</h2>
                <p>Welcome back! Please enter your details.</p>
            </div>

            <div class="registerForm__element">

                <span class="span">Email</span>  
                <input type="email" required placeholder="Enter your email"/>  
            </div>

            <div class="registerForm__element">

                <span class="span">Password</span> <br>
                <input type="password" required />
            </div>
            <div class="check_text" >
                <div class="registerForm__element">

                    <label class="register__element__label">
                    <input type="checkbox"/>
                     <p> Remember for 30 days</p>
                  
                    </label>
                </div>

                <div class="forgotPassword">
                    <a href="">forgot password</a>
                </div>
            </div>

            <button class="signupBtn">Sign in</button>
            <button class="googleBtn"><img src="https://static.vecteezy.com/system/resources/thumbnails/022/613/027/small/google-icon-logo-symbol-free-png.png" alt="google_icon"><p> Sign in with Google</p> </button>

            <div class="lastText">
                <p>Don't have an account?</p>
                <a href="">Sign up</a> 
            </div>
        </form>    
    </div>
    <div class="circle">
        <div class="circle1"></div>
    </div>
      
    
</body>
</html>
